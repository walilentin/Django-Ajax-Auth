{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>User authentication</title>
</head>
<body>
<header style="display: flex; justify-content: end">
    <!-- Навігаційне меню -->
    <nav style=>
        <ul> {% if not user.is_authenticated %}
            <a href="#" data-bs-toggle="modal" data-bs-target="#login_ajax">
                Join with ajax</a>
            {% endif %}
        </ul>
        <ul class="list-group-item">
            <!--            <li><a href="#">Новини</a></li>-->
            <!--            <li><a href="#">Друзі</a></li>-->
            <!--            <li><a href="#">Повідомлення</a></li>-->
            {% if user.is_authenticated %}
            <a href="{% url 'home' %}">{{ user }}</a>
            {% endif %}
            {% block content %}
            {% endblock %}
        </ul>

    </nav>
    {% include "registration/modal.html" %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="{% static 'main.js' %}"></script>
</header>

</body>
